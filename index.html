<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boris' Experiments with A-Frame</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -1" radius="2" color="" src="assets/splashedwall.jpg" ></a-sphere>
      <a-cube position="-4 3 1" rotation="0 360 0" width="1" height="1" depth="1"  color="" src="assets/layeredstucco.jpg">
        <a-animation attribute="rotation" from="0 0 0" to="0 90 0" repeat="indefinite" easing="linear"></a-animation>
      </a-cube>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cube position="1 2 1" rotation="0 45 0" width="2" depth="2" height="2" opacity="1" src="assets/wine.jpg">
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
